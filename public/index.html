<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Send SMS Example</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>

    <script defer src="/__/firebase/7.14.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="/firebase-send-sms-example.js"></script>

    <link href="/styles.css" rel="stylesheet" type="text/css">

</head>
<body>

<h1>Firebase Send SMS Example</h1>

<section class="active">
    <a id="sign-in-button" href="#">sign in</a>
</section>

<section id="ask-tel">
    <label for="tel">what is your phone number?</label>
    <input id="tel" type="text" placeholder="+31621234567"/>
    <a id="send-code" href="#">send code</a>
</section>

<section id="ask-code">
    <label for="code">what code you got?</label>
    <input id="code" type="text" placeholder="1234"/>
    <a id="verify-code" href="#">verify</a>
</section>

<section id="we-gotchu">
    we gotchu.

    <a id="lets-start" href="#">let's start</a>
</section>

<section id="facts">
    We got some fun facts to send you by sms. Want some?

    <a id="send-fact" href="#">yes! get me some.</a>
</section>

</body>
</html>
